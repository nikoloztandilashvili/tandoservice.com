{% extends "layout.html" %}
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  


    {% block body %}
    {% for product in products %}
    <br><Br><br>
      <div class="col-md-3">
        <br>
        <div class="card" style="width: 18rem; ">
     <img src="{{product[2]}}" class="card-img-top" alt="image" height="220">
          <h5 class="card-title">{{product[1]}}</h5>
          <p class="card-text">{{product[4]}} gel</p>
          <a href="{{url_for('product_info', id=product[0])}}" class="btn btn-primary">More info</a>
          <a href="{{url_for('order', id=product[0])}}" class="btn btn-success">Order now</a>
          
        </div>
      </div>
      <style>
        .card{
          background-color: #2a2b31;
        }
        .card-title{
          color: #fff;
        }
        .card-text{
          color: #fff;
        }
      </style>
    {% endfor %}
    {% endblock %}
